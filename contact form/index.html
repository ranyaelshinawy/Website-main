<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- Top Navigation Bar -->
   <nav class="top-nav">
      <a href="/index.html">Home</a>
      <a href="/projects.html">Projects</a>
   </nav>

   <!-- Contact Form -->
   <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
         <div class="contact-form-title">
            <h2>Get in Touch</h2>
            <h3>I'd love to hear from you!</h3>

         </div>
         <input type="hidden" name="access_key" value="d83c5c02-25dc-4103-a902-0a3bd849dfa8">
         <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
         <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
         <input type="text" name="subject" placeholder="Subject" class="contact-inputs" required>
         <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
         <button type="submit" class="contact-button">Submit</button>
      </form>
   </div>

   <!-- LinkedIn -->
   <div class="linkedin-container">
      <a href="https://www.linkedin.com/in/ranyaelshinawy/" target="_blank" class="linkedin-link">
         <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo" class="linkedin-logo">
      </a>
   </div>
   <div class="wrapper">
      <div class="box">
         <div class="circle"></div>

         <div class="circle"></div>
         <div class="circle"></div>

         <div class="circle"></div>
      </div>
   </div>
</body>
